name: Conda


on:
  workflow_dispatch:
  pull_request:
# Uncomment the lines below to activate this workflow on push. It can always be triggered manually from github's "Action" Tab.
#  push:
#    branches:
#      - master
#      - main


jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest]  # TODO: windows after 2016 doesn't config correctly
        python-version: ["3.7", "3.9"]

    runs-on: ${{ matrix.platform }}

    # The setup-miniconda action needs this to activate miniconda
    defaults:
      run:
        shell: "bash -l {0}"

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Get conda
        uses: conda-incubator/setup-miniconda@v2.1.1
        with:
          python-version: ${{ matrix.python-version }}
          channels: conda-forge

      - name: Prepare
        run: conda install conda-build conda-verify pytest

      - name: Build
        run: conda build conda.recipe

      - name: Install
        run: conda install -c ${CONDA_PREFIX}/conda-bld/ example-lib

      - name: Test
        run: pytest tests
